<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form -Guvi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Say <span>Hello!</span></h2>
        <p>Feel free to stop by and say hi!</p>
        <form>
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">E-mail id <span class="required">*</span></label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Contact Number <span class="required">*</span></label>
            <input type="tel" id="phone" placeholder="Enter your contact number" required>

            <label for="subject">Subject <span class="required">*</span></label>
            <input type="text" id="subject" placeholder="Enter the subject" required>

            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
    <script src="./form.js"></script>
</body>
</html>
